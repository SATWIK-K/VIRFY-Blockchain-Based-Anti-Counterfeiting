<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Product Verification</title>
</head>
<body>
  <h1>Product Details</h1>
  <form id="searchProductForm">
    <label for="productId">Product ID:</label>
    <input type="text" id="productId" name="productId" placeholder="Enter Product ID">
    <button type="button" onclick="searchProduct()">Search</button>
  </form>

  <div id="productDetails"></div>

  <script>
    function searchProduct() {
      var productId = document.getElementById('productId').value;

      // Retrieve product details from localStorage
      var productDetails = localStorage.getItem('product_' + productId);

      if (productDetails) {
        // Parse and display product details
        productDetails = JSON.parse(productDetails);
        document.getElementById('productDetails').innerHTML = `
          <p>Serial Number: ${productDetails.serialNumber}</p>
          <p>Product Name: ${productDetails.productName}</p>
          <p>Brand: ${productDetails.brand}</p>
          <p>Description: ${productDetails.description}</p>
        `;
      } else {
        document.getElementById('productDetails').innerHTML = '<p>Product not found</p>';
      }
    }
  </script>
</body>
</html>
